<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Component</title>
  <style type="text/tailwindcss">
    @layer utilities {
      .active-nav-link {
        @apply text-[#2ab6ed] border-b-2 border-[#2ab6ed] pb-1;
      }
      .nav-link {
        @apply text-gray-700 hover:text-[#2ab6ed] text-sm font-medium leading-normal transition-colors duration-200 pb-1;
      }
    }
  </style>
</head>
<body>
  <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e5e7eb] px-10 py-4">
    <div class="flex items-center gap-10">
      <a href="../Design/home.html" class="flex items-center gap-3 text-[#111618]">
        <div class="size-6 text-[#2ab6ed]">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path
              clip-rule="evenodd"
              d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
              fill="currentColor"
              fill-rule="evenodd"></path>
            <path
              clip-rule="evenodd"
              d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
              fill="currentColor"
              fill-rule="evenodd"></path>
          </svg>
        </div>
        <h2 class="text-[#111618] text-xl font-bold leading-tight tracking-[-0.015em]">StayFinder</h2>
      </a>
      <nav class="flex items-center gap-8">
        <a class="nav-link" href="../Design/home.html" id="home-link">Home</a>
        <a class="nav-link" href="../Design/stays.html" id="stays-link">Stays</a>
        <a class="nav-link" href="../Design/flights.html" id="flights-link">Flights</a>
        <a class="nav-link" href="../Design/car_rental.html" id="car-rental-link">Car rental</a>
        <a class="nav-link" href="../Design/attractions.html" id="attractions-link">Attractions</a>
      </nav>
    </div>
    <div class="flex items-center gap-4">
      <button
        class="flex items-center gap-2 min-w-[84px] cursor-pointer justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-sm font-medium leading-normal text-gray-700 hover:bg-gray-100 transition-colors">
        <span class="material-icons text-xl">language</span>
        <span>EN</span>
      </button>
      <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-transparent text-[#111618] text-sm font-medium leading-normal tracking-[0.015em] border border-gray-300 hover:bg-gray-100 transition-colors">
        <span class="truncate">List your property</span>
      </button>
      <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-[#2ab6ed] text-white text-sm font-medium leading-normal tracking-[0.015em] hover:bg-[#22a8d9] transition-colors">
        <span class="truncate">Log in</span>
      </button>
    </div>
  </header>

  <script>
    // Function to set the active link based on the current page
    function setActiveNavLink() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        link.classList.remove('active-nav-link');
        const href = link.getAttribute('href');
        if (currentPath.includes(href.split('/').pop())) {
          link.classList.add('active-nav-link');
        }
      });
      
      // If we're on the home page
      if (currentPath.endsWith('home.html') || currentPath === '/' || currentPath.endsWith('/')) {
        document.getElementById('home-link').classList.add('active-nav-link');
      }
    }

    // Call the function when the page loads
    window.addEventListener('DOMContentLoaded', setActiveNavLink);
  </script>
</body>
</html>
